<ion-header class="ion-no-border" [translucent]="true">
  <ion-toolbar>
    <ion-buttons  slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Doctor Details</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="w-11/12 m-auto" *ngIf="doctor" >
    <br />
    <div class="w-full flex flex-wrap">
      <div class="w-1/3">
        <img
          class="w-10/12 border rounded-full m-auto"
          src="{{doctor.img}}"
          alt=""
        />
      </div>
      <div class="w-2/3 space-x-1">
        <ion-text color="primary">
          <h1 class="font-bold">Dr. {{doctor.names}}</h1>
        </ion-text>
        <ion-text color="medium"> {{doctor.specialist}} </ion-text>

        <div class="w-full">
          <ion-icon name="location"></ion-icon>
          <ion-text color="purble"> Gauteng </ion-text>
        </div>
      </div>
    </div>
    <hr class="w-11/12 my-4 m-auto" />

    <div class="w-full my-2 flex - flex-wrap">
      <div class="w-1/4">
        <div class="w-16 m-auto rounded-full h-16 bg-therapyLight bg-opacity-70">
          <div class="w-fit h-fit py-3 m-auto ">
            <ion-icon size="large" color="light" slot="icon-only" name="star"></ion-icon>
          </div>
        </div>
        <ion-text class="ion-text-center" color="primary">
          <h1 class="mt-2 font-bold">5.0</h1>
          <h1 class="mt-1">Ratings</h1>
        </ion-text>
      </div>
      <div class="w-1/4">
        <div  class="w-16 m-auto rounded-full h-16 bg-therapyLight bg-opacity-70"  >
          <div class="w-fit py-3 m-auto">
            <ion-icon color="light" size="large" slot="icon-only" name="briefcase"></ion-icon>
          </div>
        </div>
        <ion-text class="ion-text-center" color="primary">
          <h1 class="mt-2 font-bold">5.0</h1>
          <h1 class="mt-2">Exp</h1>
        </ion-text>
      </div>
      <div class="w-1/4">
        <div
          class="w-16 m-auto rounded-full h-16 bg-therapyLight bg-opacity-70"
        >
          <div class="w-fit py-3 m-auto">
            <ion-icon color="light" size="large" slot="icon-only" name="people"></ion-icon>
          </div>
        </div>
        <ion-text class="ion-text-center" color="primary">
          <h1 class="mt-2 font-bold">5.0</h1>
          <h1 class="mt-2">Patients</h1>
        </ion-text>
      </div>
      <div class="w-1/4">
        <div
          class="w-16 m-auto rounded-full h-16 bg-therapyLight bg-opacity-70"
        >
          <div class="w-fit  py-3 m-auto">
            <ion-icon color="light" size="large" slot="icon-only" name="logo-wechat"></ion-icon>
          </div>
        </div>
        <ion-text class="ion-text-center" color="primary">
          <h1 class="mt-2 font-bold">5.0</h1>
          <h1 class="mt-2">Reviews</h1>
        </ion-text>
      </div>
    </div>

    <div class="mt-[1%]">
      <ion-text color="primary">
        <h1 class="font-bold">About</h1>
      </ion-text>
      <ion-text color="medium">
        <!-- <div class=" overflow-hidden relative" [innerHTML]="displayedText"></div> -->
        <p>
          {{doctor.desc}} &nbsp;
          <a
            class="text-blue-500 border-b border-blue-500"
            *ngIf="showReadMoreButton"
            (click)="toggleReadMore()"
            >Read More</a
          >
        </p>
      </ion-text>
    </div>
    <br />

    <div class="mt-[2%]">
      <ion-text color="primary">
        <h1 class="font-bold">Working Schedules</h1>
      </ion-text>
      <ion-list class="text-gray-400" color="primary">
        <app-dayitem day="Sunday" time="08:00-16:00" />
      </ion-list>
    </div>

    <div class="mt-[2%]">
      <ion-text color="primary">
        <h1 class="font-bold">Reviews</h1>
      </ion-text>
  
      <ion-list>
        <ion-item>
          <ion-avatar slot="start">
            <img src="assets/images/avatar.png" />
          </ion-avatar>
          <ion-label>
            <p class="font-bold" >Mahlatse Mashala </p>
            <p class="text-sm text-gray-400">The best therapist i have ever had</p>
          </ion-label>
        </ion-item>
      </ion-list>
    </div>

  </div>

</ion-content>
<ion-footer class="ion-padding" >

  <app-button routerLink="/booking" label="Book a Session" />
</ion-footer>
