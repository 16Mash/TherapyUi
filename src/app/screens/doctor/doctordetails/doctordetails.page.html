<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>doctordetails</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">doctordetails</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="w-11/12 m-auto">
    <br>
    <div class="w-full flex flex-wrap">
      <div class="w-1/3 ">
        <img class="w-10/12 rounded-full m-auto" src="assets/images/avatar.png" alt="">
      </div>
      <div class="w-2/3 space-x-1">
        <ion-text color="primary">
          <h1 class="font-bold">Dr. Stuurman Ramaila</h1>
        </ion-text>
        <ion-text color="medium">
          Pyschologist
        </ion-text>

        <div class="w-full">
          <ion-icon name="location"></ion-icon>
          <ion-text color="purble">
            Gaunteng
          </ion-text>
        </div>

      </div>
    </div>
    <br>
    <hr class=" w-11/12 m-auto">
    <br>
    <div class="w-full flex - flex-wrap">
      <div class="w-1/4 border ">
          <div class="w-90% m-auto rounded-full h-20 bg-therapyLight">

          </div>
      </div>

    </div>

    <div class="mt-[1%]">
      <ion-text color="primary">
        <h1 class="font-bold">About</h1>
      </ion-text>
      <ion-text color="medium">
        <!-- <div class=" overflow-hidden relative" [innerHTML]="displayedText"></div> -->
        <p> {{displayedText}} &nbsp;
        <a class="text-blue-500 border-b border-blue-500" *ngIf="showReadMoreButton" (click)="toggleReadMore()">Read More</a>
        </p>
      </ion-text>

     
    </div>
    <br>
    
    <div class="mt-[2%]">
      <ion-text color="primary">
        <h1 class="font-bold">Working Schedules</h1>
      </ion-text>
      <ion-list class="text-gray-400"  color="primary" >

        <app-dayitem day="Sunday" time="08:00-16:00"/>
        
      </ion-list>

    </div>

  </div>


  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button>
      <ion-icon name="chevron-up-circle"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="top">
      <ion-fab-button>
        <ion-icon name="call"></ion-icon>
      </ion-fab-button>
      <ion-fab-button>
        <ion-icon name="chatbox-ellipses"></ion-icon>
      </ion-fab-button>
    </ion-fab-list>
  </ion-fab>

</ion-content>
