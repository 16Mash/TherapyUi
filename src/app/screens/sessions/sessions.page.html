<ion-header class="ion-no-border" [translucent]="true">
  <ion-toolbar>
    <ion-title>Sessions</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="w-11/12 mx-auto mt-[5%]">
    <div class="rounded-[12px] bg-therapyLight bg-opacity-50 p-[4%] w-full">
      <ion-text>
        <h1 class="m-1 text-white text-2xl font-extrabold">Upcoming Session</h1>
      </ion-text>
      <p class="m-1 text-gray-500">Dr. Mash, Psychology</p>
      <p class="text-gray-700 m-1 font-semibold">07:30 PM - 08:30 PM</p>

      <ion-button fill="clear" class="font-black">
        <ion-icon slot="end" name="play-circle"></ion-icon>
        Join Now
      </ion-button>
    </div>

    <ion-list>
      <ion-item>
        <ion-select
          aria-label="Sessions"
          interface="popover"
          placeholder="Sessions"
          [(ngModel)]="selectedSession"
        >
          <ion-select-option value="all">All Sessions</ion-select-option>
          <ion-select-option value="Accepted"
            >Upcoming Sessions</ion-select-option
          >
          <ion-select-option value="history"
            >Competed Sessions</ion-select-option
          >
        </ion-select>
      </ion-item>
    </ion-list>

    
  <div *ngFor="let item of request" >
    <app-session-card
    [session]="item.payload.doc.data()"

    />
  </div>
 
  
  </div>
</ion-content>
