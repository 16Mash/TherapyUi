<ion-header class="ion-no-border" [translucent]="true">
  <ion-toolbar>
    <ion-title>Sessions</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="w-11/12 mx-auto mt-[5%]">
    <div class="rounded-[12px] bg-therapyLight bg-opacity-50 p-[4%] w-full">
      <ion-text>
        <h1 class="m-1 text-white text-2xl font-extrabold">Upcoming Session</h1>
      </ion-text>
      <p class="m-1 text-gray-500">Dr. Mash, Psychology</p>
      <p class="text-gray-700 m-1 font-semibold">07:30 PM - 08:30 PM</p>

      <ion-button fill="clear" class="font-black">
        <ion-icon slot="end" name="play-circle"></ion-icon>
        Join Now
      </ion-button>
    </div>

    <ion-list>
      <ion-item>
        <ion-select
          aria-label="Sessions"
          interface="popover"
          placeholder="Sessions"
          [(ngModel)]="selectedSession"
        >
          <ion-select-option value="all">All Sessions</ion-select-option>
          <ion-select-option value="oranges"
            >Upcoming Sessions</ion-select-option
          >
          <ion-select-option value="bananas"
            >Competed Sessions</ion-select-option
          >
        </ion-select>
      </ion-item>
    </ion-list>

    <app-session-card
      names="Dr. Mash"
      image="assets/images/thera.png"
      session="Therapist"
      date="28-09-2022"
      time="19:00"
    />
    <app-session-card [isComing]="false"
    names="Dr. Rams"
    image="assets/images/pys.jpg"
    session="Pyschologist"
    date="20-09-2022"
    time="10:00"
    />
    <app-session-card
    names="Dr. Nkosi"
    image="assets/images/pod.jpg"
    session="Pyschologist"
    date="01-10-2022"
    time="10:00"
    />
  </div>
</ion-content>
