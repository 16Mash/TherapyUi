<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>notifications</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">notifications</ion-title>
    </ion-toolbar>
  </ion-header>



  <ion-list *ngFor="let item of notification">
    <ion-item>
      <ion-label>
        <h2>{{item.title}}</h2>
        <p>{{item.msg}}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
