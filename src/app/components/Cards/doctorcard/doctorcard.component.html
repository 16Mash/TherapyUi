<div class="border w-full my-2 shadow rounded-lg p-2">
  <div class="flex space-x-2">
    <div class="bg-gray-100 h-24 w-20 rounded-md">
      <img class="w-full h-full object-cover rounded-md" src="{{doc.img}}" alt="">
    </div>
    <div class="space-y-1">
      <div class="rounded-full w-fit px-4 bg-blue-300">
        <p class="text-white text-sm">Verified</p>
      </div>
      <p class="text-gray-800">Dr. {{ doc.names }}</p>
      <p  class="text-sm text-gray-400">{{ doc.specialist }}</p>
      <div class="flex">
        <div class="flex items-center "  *ngFor="let item of [].constructor(5);">
          
          <svg
            class="w-4 h-4 text-yellow-300 ms-1"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="currentColor"
            viewBox="0 0 22 20"
          >
            <path
              d="M20.924 7.625a1.523 1.523 0 0 0-1.238-1.044l-5.051-.734-2.259-4.577a1.534 1.534 0 0 0-2.752 0L7.365 5.847l-5.051.734A1.535 1.535 0 0 0 1.463 9.2l3.656 3.563-.863 5.031a1.532 1.532 0 0 0 2.226 1.616L11 17.033l4.518 2.375a1.534 1.534 0 0 0 2.226-1.617l-.863-5.03L20.537 9.2a1.523 1.523 0 0 0 .387-1.575Z"
            />
          </svg>
    
  
        </div>
      </div>
    </div>
    <!-- <img class="h-" src="" alt="" srcset=""> -->
  </div>
</div>
