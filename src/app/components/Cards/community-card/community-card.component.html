<ion-item>
  <div class="w-full flex flex-wrap my-2">
  
  <div class="w-[20%]">
    <img class=" m-auto w-8 h-8 rounded-full object-center" src={{coominity.img}} />
  </div>
   
    <div class="w-[80%]">
      <div class="flex flex-wrap" >
        <p class="text-sm font-bold"> Dr. {{coominity.poster}}</p> &nbsp; &nbsp;
        <p class="text-gray-400 text-sm">{{coominity.date.toDate()| date:'dd-MM-YYYY'}}</p>
      </div>
      <p class="text-gray-700 text-sm">
      {{displayedText}} &nbsp;<br>
        <a class="text-blue-500" *ngIf="showReadMoreButton" (click)="toggleReadMore()">Read More</a>
        </p>

      <div class="flex flex-wrap mt-4">
        <div class="w-4/5">
          <ion-button  fill="clear" >
            <ion-icon slot="start" name="heart-outline"></ion-icon>
            {{likes}}
          </ion-button>
         
  
          <ion-button fill="clear" >
            <ion-icon slot="start" name="chatbox-outline"></ion-icon>
            {{comments}}
          </ion-button>
        </div>
       

        <div class="w-1/5 float-right">
            <ion-button fill="clear">
              <ion-icon slot="icon-only" name="arrow-redo-outline"></ion-icon>
            </ion-button>
        </div>
      
      </div>
    </div>
  </div>
</ion-item>
